<!DOCTYPE html>
<html>

<head>
    <title>Task Manager V1.0 Jan 16 2017 by James Laderoute</title>
    <link rel="stylesheet" href="taskmanager.css" /> 

    <!-- load in the task list 
    <script type="text/javascript" src="taskdata.json"></script>
-->
    
    <!-- insert the script to reference jQuery here -->

    <script type="text/javascript" src="jquery-3.1.1.js"></script>
    <script type="text/javascript" src="taskmanager.js"></script>

</head>


<body>
<div id=appname>
    <p>Task Master</p>
</div>
    
<div id="TaskListing">
    <table id=tm >
        <thead>
        <tr>
            <th>Run</th>
            <th>Id</th>
            <th>Category</th>
            <th>Title</th>
            <th>Elapsed</th>
            <th>%</th>
            <th>Del</th>
        </tr>
        </thead>
    </table>
</div>
    
<div id="controls">
    <button id="CreateNew">New Task</button>
    <input type="search" id="CategoryInput" name="search" placeholder="Category"></input>
    <input type="search" id="TitleInput" name="title" placeholder="Title"></input>
    <div class="divider"/>
<!--    <button  disabled id="RemoveSel">Delete</button> -->
    <input name="delete" type="button" id="RemoveSel" value="Delete">
</div>    
    
<div id="feedback">
</div>
</body>

</html>
